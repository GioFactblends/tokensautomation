name: Build Design Tokens and Create PR

on:
  push:
    branches:
      - main

jobs:
  build_tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Token Transformer
        run: node build-tokens.cjs

      # Additional steps can be added here, such as testing or validation

      - name: Commit and Push Tokens
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add build/
          git commit -m "Build design tokens"
          git push

  create_pr:
    runs-on: ubuntu-latest
    needs: [build_tokens]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: 'main' # match your default branch
          pr_title: 'Figma Tokens Update'
          pr_body: 'üç• Design Tokens were updated in Figma! This PR was created to update the code.'
          github_token: ${{ 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 }}
